<!DOCTYPE html>
<html lang="en" ng-app="com.bj.shop">
<head>
    <meta charset="UTF-8">
    <title>app搜索框</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" href="../bower_components/ionic/scss/ionic.css">
</head>
<body ng-controller="serchContrl">

<header class="bar bar-assertive item-input-inset">
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-blur="search()" placeholder="请输入搜索关键字">
    </label>
    <i class="button button-clear">取消</i>
</header>
<section class="scroll-content overflow-scroll has-header">
    <ul class="list">
        <li ng-repeat="n in productList" class="item item-thumbnail-left">
            <img ng-src="{{n.goodsListImg}}">
            <p>{{n.goodsName}}</p>
            <p>分类: {{n.className}}</p>
            <p>价格: {{ n.price}}</p>
        </li>
    </ul>
    </section>

<script src="../node_modules/angular/angular.js"></script>
<script src="services/com.bj.service.js"></script>
<script src="controllers/com.bj.control.js"></script>
<script src="Appinit.js"></script>
</body>
</html>
